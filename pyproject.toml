[tool.poetry]
name = "datafusion"
version = "0.1.0"
description = "This utility provides the functionality of different indices derived from remote sensing data"
authors = [
    "anna.buch <a.buch@stud.uni-heidelberg.de>",
    "Maciej Adamiak <maciej.adamiak@heigit.org>"
]
readme = "README.md"
repository = "https://gitlab.gistools.geog.uni-heidelberg.de/climate-action/utilities/naturalness-utility"

[tool.poetry.dependencies]
python = "~3.11.4"
pre-commit = "^3.8.0"
ipytest = "^0.14.2"
sentinelhub = "^3.10.2"
omegaconf = "^2.3.0"
fastapi = "^0.112.2"
pydantic = "^2.8.2"
tifffile = "^2024.8.24"
httpx = "^0.27.0"
uvicorn = "^0.30.6"
rasterio = "^1.3.10"
configobj = "^5.0.8"

[tool.poetry.group.test.dependencies]
pytest = "^7.4.1"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
